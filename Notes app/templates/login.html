<!DOCTYPE html>
<html>
<head>
    <title>LivNotes - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .form-container {
            max-width: 300px;
            margin: 100px auto;
        }

        .form-container h2 {
            margin-bottom: 10px;
        }

        .error {
            color: red;
        }

        footer {
            background-color: #f5f5f5;
            color: #777;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>LivNotes</h1>
    </header>
    <div class="form-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
    <footer>
        <p>&copy; 2023 LivVyas Corporation. All rights reserved.</p>
    </footer>
</body>
</html>
